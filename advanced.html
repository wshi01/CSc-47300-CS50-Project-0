<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style = "background-color: #fdf6e4;">
        <div> 
            <ul class = "navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="advanced.html">Advanced</a></li>
            </ul>
        </div>
        <div class="center">
            <div class="rotate2">
                <img src="duck.png" alt="icon" height="370" width="300">
            </div>
        </div>
        <div>
            <form action="https://www.google.com/search">
                <div class = "center">
                    <div class = "bottom-space">
                        <input class = "input" name = "as_q" type = "text" placeholder = "All these words">
                    </div>
                </div>
                <div class = "center">
                    <div class = "bottom-space">
                        <input class = "input" name = "as_epq" type = "text" placeholder="This exact word or phrase">
                    </div>
                </div>
                <div class = "center">
                    <div class = "bottom-space">
                        <input class = "input" name = "as_oq" type = "text" placeholder="Any of these words">
                    </div>
                </div>
                <div class = "center">
                    <div class = "bottom-space">
                        <input class = "input" name = "as_eq" type = "text" placeholder="None of these words">
                    </div>
                </div>
                <div class = "center">
                    <input class ="btn-search"type="submit" value="Advanced Search"> 
                </div> 
            </form>
        </div>
    </body>
</html>
